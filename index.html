<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>The Code Review</h1>

        <fieldset>
        <legend><span>Contact Information</span></legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">

            <label for="email">Email Address</label>
            <input type="text" id="email" name="user_email">

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="user_phone">

            <label for="address">Street Adress</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state">
                <optgroup label="Choose State">
                    <option value="alaska">Alaska</option>
                    <option value="california">California</option>
                </optgroup>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">

        </fieldset>

        <fieldset>
         <legend><span>Newsletter</span></legend>

            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="htmlnews" value="newsletter_htmlnews" name="user_newsletter"><label for="htmlnews">HTML News</label><br>
            <input type="checkbox" id="cssnews" value="newsletter_cssnews" name="user_newsletter"><label for="cssnews">CSS News</label><br>
            <input type="checkbox" id="jsnews" value="newsletter_jsnews" name="user_newsletter"><label for="jsnews">Javascript News</label><br>

            <label>Newsletter Format</label>
            <input type="radio" id="h_format" value="h_format" name="news_format"><label for="h_format">HTML</label><br>
            <input type="radio" id="p_format" value="p_format" name="news_format"><label for="p_format">Plain text</label><br>

            <label for="extras">Other topics you'd like to hear about</label>
            <textarea id="extras" name="user_extras"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>
    </form>

    <footer>Copyright The Code Review</footer>
</body>
</html>
